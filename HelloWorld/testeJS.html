<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>TESTE JS</title>
	<meta charset="UTF-8"/>
	<script>
		function  acendeLampada() {
			document.getElementById("luz").src="../Glass/projeto-glass-html5/_imagens/lampada-acesa.jpg";
//			alert("Lampâda Acendeu");
		}
		function  apagaLampada() {
			document.getElementById("luz").src="../Glass/projeto-glass-html5/_imagens/lampada-apagada.jpg";
		}
		function  quebraLampada() {
			document.getElementById("luz").src="../Glass/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
		}
	</script>
</head>
<body>
	<h1>teste JS!</h1>
	<h1>Acenda a lâmpada!</h1>
	<img src="../Glass/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"  />
</body>
</html>
